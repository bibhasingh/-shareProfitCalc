<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profit Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <p>Num Of Share</p>
      <input type="number" class="numShare" />
      <p>Buy Price</p>
      <input type="number" class="buy" />
      <p>Sell Price</p>
      <input type="number" class="sell" />
      <p>Profit/Loss</p>
      <input type="number" class="gainOrLoss" />
      <button class="calc">Calculate</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
